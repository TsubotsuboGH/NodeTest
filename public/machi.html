    <h1>テンパイ時の待ち牌を表示します。</h1>

    <input type="text" id="inputPaishi" value="1112345678999">

    <p id="countOfPaiInInputPaishi"></p>

    <button type="button" name="test" value="value" onclick="onClick()">ここをクリックして待ち牌を表示する</button>

    <p>↓</p>

    <button type="button" class="manzu 9" id="9m" onclick="onClickPai(9)">9m</button>
